<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="" alt="">
            </div>
        </div>

        <div class="song-info">
            <!-- <div class="song-name">老街</div>
            <div class="singer-name">妳</div>
            <div class="album-name">你说</div> -->
        </div>

        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider"></div>
                </div>
            </div>
            <div class="all-time">05:00</div>
        </div>


        <div class="control">
            <div class="btn-wrapper like"></div>
            <div class="btn-wrapper prev"></div>
            <div class="btn-wrapper play"></div>
            <div class="btn-wrapper next"></div>
            <div class="btn-wrapper list"></div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/controlIndex.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src = "../js/processor.js"></script>
    <script src = "../js/playlist.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
